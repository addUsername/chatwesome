<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChAtwesome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body id="body">
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">
          ChAtwesome
          <span>
            <p class="float-right display-6" style="font-size: 2rem">
              Start new lobby! ->
              <button id="submit-room" class="btn btn-warning" type="button">
                <i class="far"
                  ><img width="22" height="22" src="assets/new.svg"
                /></i>
              </button>
            </p>
          </span>
        </h1>
        <p class="lead" id="status"></p>
      </div>

      <div id="alert"></div>

      <div class="container-fluid bg-light" id="chat">
        <div class="content" id="chat-window">
          <div class="col" id="chat-content"></div>
        </div>
        <div class="tools form-row">
          <input
            id="msg"
            class="form-control col mr-2"
            type="text"
            name=""
            placeholder="Type something"
          />
          <div class="emoji-list" id="emoji-list"></div>
          <button
            id="emoji"
            class="form-control col-1 mr-2"
            type="button"
            name=""
            placeholder="From"
          >
            <i class="far">
              <i class="far"
                ><img width="22" height="22" src="assets/emoji.svg"
              /></i>
            </i>
          </button>
          <button id="submit" class="btn btn-primary" type="button">
            <i class="far"
              ><img width="22" height="22" src="assets/send.svg"
            /></i>
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
